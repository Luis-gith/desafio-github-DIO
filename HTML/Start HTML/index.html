<!--
    ISSO É UM COMENTÁRIO EM 
    HYPERTEXT MARKUP LANGUAGE (HTML)
-->

<!--
    Anatomia de tags:
    <h1> abre a tag h1 e </h1> fecha
-->

<h1>
RECEBA
</h1>

<!--
    Existem também os atributos vazios, que não são fechados ("</h1>")
    ex:
-->
<input type="text">
<!--
permite que um texto seja digitado
-->

<!--
    Atributos HTML
    - configurações 
    - informações extras
-->
<img src="null.jpg" alt="text">

<!--
    atributos booleanos 
    disabled e enabled
-->
<input type="text" disabled>


<!--
    Atributos Globais mais comuns

    - class (classifica tags, aplica estilo css e libera o acesso com JS)
    - contenteditable (permite edição mas não mantem alteração após salvamento)
    - data- (cabe qualquer nome dentro)
    - hidden
    - id
    - style
    - tabindex
    - title
    
-->

<h2>class/contenteditable</h2>

<div class="amogus" contenteditable="true">
amogus
</div>


<h3>data/id</h3>

<div class="amogus" data-id="something">  
      <!--separação de palavras do data por "-" ||  não repita nomes de id pq pode dar problema no CSS-->
    <!--elementos aqui--> talvez
</div>


<div class="amogus" hidden >
    <!--elementos aqui--> sim
</div>



<h4>TABINDEX</h4>

<div tabindex="1">
    content_A
</div>

<div tabindex="2">
    content_B
</div>

<div tabindex="3">
    content_C
</div>

<div title="defines title for tag">
    tagtag
</div>
<div title="produto lácteo">
queijo
</div>
